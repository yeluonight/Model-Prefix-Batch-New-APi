<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>模型前缀生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            min-height: 100vh;
            padding: 12px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 16px;
        }

        h1 {
            text-align: center;
            color: #5c6bc0;
            margin-bottom: 16px;
            font-size: 20px;
            font-weight: 500;
        }

        .input-section {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 4px;
            color: #616161;
            font-size: 13px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
            -webkit-appearance: none;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #5c6bc0;
            box-shadow: 0 0 0 2px rgba(92, 107, 192, 0.1);
        }

        .model-input-container {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .model-input-container input {
            flex: 1;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-add {
            background: #5c6bc0;
            color: white;
            min-width: 50px;
        }

        .btn-add:active {
            transform: scale(0.95);
            background: #4a5ba8;
        }

        .model-list {
            margin-top: 10px;
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-content: flex-start;
        }

        .model-item {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 13px;
            transition: all 0.2s;
        }

        .model-item span {
            word-break: break-all;
            line-height: 1.4;
        }

        .btn-delete {
            background: #ef5350;
            color: white;
            padding: 2px 8px;
            font-size: 12px;
            border-radius: 4px;
        }

        .btn-delete:active {
            background: #d32f2f;
            transform: scale(0.95);
        }

        .output-section {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .output-box {
            margin-bottom: 12px;
        }

        .output-box:last-child {
            margin-bottom: 0;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .output-header h3 {
            color: #5c6bc0;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-copy {
            background: #66bb6a;
            color: white;
            padding: 4px 12px;
            font-size: 12px;
        }

        .btn-copy:active {
            background: #4caf50;
            transform: scale(0.95);
        }

        .btn-copy.copied {
            background: #90a4ae;
        }

        .output-content {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 10px;
            min-height: 60px;
            max-height: 180px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            word-break: break-all;
            white-space: pre-wrap;
        }

        .empty-hint {
            color: #bdbdbd;
            font-style: italic;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 12px;
            }

            h1 {
                font-size: 18px;
            }
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #bdbdbd;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9e9e9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>模型前缀生成器</h1>

        <div class="input-section">
            <label for="prefix">前缀</label>
            <input type="text" id="prefix" placeholder="请输入前缀，例如：prefix-">
        </div>

        <div class="input-section">
            <label>模型名称</label>
            <div class="model-input-container">
                <input type="text" id="modelInput" placeholder="输入模型名称，多个用逗号分隔，例如：gpt-4,claude-3">
                <button class="btn btn-add" onclick="addModel()">添加</button>
            </div>
            <div class="model-list" id="modelList"></div>
        </div>

        <div class="output-section">
            <div class="output-box">
                <div class="output-header">
                    <h3>加前缀的模型名列表</h3>
                    <button class="btn btn-copy" onclick="copyModels()">复制</button>
                </div>
                <div class="output-content" id="modelOutput">
                    <span class="empty-hint">暂无数据</span>
                </div>
            </div>

            <div class="output-box">
                <div class="output-header">
                    <h3>JSON 格式</h3>
                    <button class="btn btn-copy" onclick="copyJSON()">复制</button>
                </div>
                <div class="output-content" id="jsonOutput">
                    <span class="empty-hint">暂无数据</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let models = [];

        // 页面加载时从 localStorage 恢复数据
        window.addEventListener('DOMContentLoaded', () => {
            const savedPrefix = localStorage.getItem('prefix');
            const savedModels = localStorage.getItem('models');

            if (savedPrefix) {
                document.getElementById('prefix').value = savedPrefix;
            }

            if (savedModels) {
                models = JSON.parse(savedModels);
                updateDisplay();
            }
        });

        // 监听前缀输入变化
        document.getElementById('prefix').addEventListener('input', () => {
            const prefix = document.getElementById('prefix').value;
            localStorage.setItem('prefix', prefix);
            updateDisplay();
        });

        // 支持回车添加模型
        document.getElementById('modelInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addModel();
            }
        });

        function addModel() {
            const input = document.getElementById('modelInput');
            const inputValue = input.value.trim();

            if (inputValue) {
                // 按逗号分割，去除空格，过滤空字符串
                const newModels = inputValue
                    .split(',')
                    .map(name => name.trim())
                    .filter(name => name && !models.includes(name));

                if (newModels.length > 0) {
                    models.push(...newModels);
                    input.value = '';
                    saveAndUpdate();
                }
            }
        }

        function deleteModel(index) {
            models.splice(index, 1);
            saveAndUpdate();
        }

        function saveAndUpdate() {
            localStorage.setItem('models', JSON.stringify(models));
            updateDisplay();
        }

        function updateDisplay() {
            const prefix = document.getElementById('prefix').value;
            const modelListEl = document.getElementById('modelList');
            const modelOutputEl = document.getElementById('modelOutput');
            const jsonOutputEl = document.getElementById('jsonOutput');

            // 更新模型列表（标签形式）
            if (models.length === 0) {
                modelListEl.innerHTML = '<div class="empty-hint" style="width: 100%; text-align: center; padding: 16px 0;">暂无模型，请添加</div>';
            } else {
                modelListEl.innerHTML = models.map((model, index) => `
                    <div class="model-item">
                        <span>${model}</span>
                        <button class="btn btn-delete" onclick="deleteModel(${index})">×</button>
                    </div>
                `).join('');
            }

            // 更新加前缀的模型名列表
            if (models.length === 0) {
                modelOutputEl.innerHTML = '<span class="empty-hint">暂无数据</span>';
            } else {
                const prefixedModels = models.map(model => prefix + model);
                modelOutputEl.textContent = prefixedModels.join(',');
            }

            // 更新 JSON 输出
            if (models.length === 0) {
                jsonOutputEl.innerHTML = '<span class="empty-hint">暂无数据</span>';
            } else {
                const jsonObj = {};
                models.forEach(model => {
                    jsonObj[prefix + model] = model;
                });
                jsonOutputEl.textContent = JSON.stringify(jsonObj, null, 2);
            }
        }

        async function copyToClipboard(text, button) {
            try {
                // 优先使用现代 Clipboard API（兼容 iOS、Android）
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(text);
                } else {
                    // 降级方案：使用 textarea 方法（兼容旧版本）
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    textarea.style.position = 'fixed';
                    textarea.style.left = '-999999px';
                    textarea.style.top = '-999999px';
                    document.body.appendChild(textarea);
                    textarea.focus();
                    textarea.select();

                    // iOS 特殊处理
                    if (navigator.userAgent.match(/ipad|iphone/i)) {
                        const range = document.createRange();
                        range.selectNodeContents(textarea);
                        const selection = window.getSelection();
                        selection.removeAllRanges();
                        selection.addRange(range);
                        textarea.setSelectionRange(0, 999999);
                    }

                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                }

                // 按钮反馈
                const originalText = button.textContent;
                button.textContent = '✓';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 1500);
            } catch (err) {
                alert('复制失败，请手动复制');
                console.error('复制失败:', err);
            }
        }

        function copyModels() {
            const prefix = document.getElementById('prefix').value;
            const prefixedModels = models.map(model => prefix + model);
            const text = prefixedModels.join(',');

            if (text) {
                copyToClipboard(text, event.target);
            }
        }

        function copyJSON() {
            const prefix = document.getElementById('prefix').value;
            const jsonObj = {};
            models.forEach(model => {
                jsonObj[prefix + model] = model;
            });
            const text = JSON.stringify(jsonObj, null, 2);

            if (models.length > 0) {
                copyToClipboard(text, event.target);
            }
        }
    </script>
</body>
</html>
